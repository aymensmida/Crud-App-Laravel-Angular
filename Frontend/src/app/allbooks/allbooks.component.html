<div>
  <h2 class="text-center">Books List</h2>

  <table class="table">
      <thead>
      <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books" >
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.description }}</td>

            <td>
              <a href="#" [routerLink]="['/', 'edit', book.id  ]" class="btn btn-primary">Edit</a>
              <button type="button" (click)="deleteBook(book.id)" class="btn btn-danger">Delete</button>
            </td>
         
      </tr>
      </tbody>
  </table>
</div>
